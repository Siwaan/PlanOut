<ion-header>

  <ion-navbar>
    <ion-title>details-bar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="detailsBar">
  <h1> {{ detailsBar.name }} </h1>
  <p>
    {{detailsBar.formatted_address}}  <br>
    {{ detailsBar.rating }} <br>
    {{detailsBar.formatted_phone_number}}
  </p>
<ion-list>
  <ion-item *ngFor="let jour of horaires">
{{jour}}
  </ion-item>
</ion-list>
<div *ngFor="let commentaire of commentaires">
    <!-- <ion-item> -->
      <h2> {{ commentaire.author_name}} </h2>
      <p>
  {{commentaire.text}}
</p>
    <!-- </ion-item> -->
  </div>
</div>
</ion-content>
